<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function tryIsLeapYear(year){
            try {
                console.log(year);
                if(year == null || year == ""){
                    //throw new Error("Missing argument year error");
                    return { error: true, msg: "Missing argument year error" };
                }

                if(isNaN(parseFloat(year))){
                    //throw new Error("Non-integer argument year error");
                    return {error: true, msg: "Non-integer argument year error"};
                }

                return false;

            } catch (error) {
                //console.log(error);
            }
        }

        function isLeapYear(year){

            let errorTest = tryIsLeapYear(year);

            if(errorTest.error){
                throw new Error(errorTest.msg);
            }

            if(year %4 == 0 && year %100 != 0 || year %400 == 0){
                document.getElementById("returnStatement").innerHTML = "Year " + year + " is a leap year."
            }
            else{
                document.getElementById("returnStatement").innerHTML = "Year " + year + " is not a leap year."
            }
        }
    
    </script>

</head>
<body>
    <div>
        <label for="year">Year:</label><br>
        <input id="givenValue" type="text" placeholder="2022" value="">
        <button type="button" onclick="isLeapYear(givenValue.value)">Check year</button>
    </div>
    <div id="returnStatement">
    </div>
</body>
</html>
